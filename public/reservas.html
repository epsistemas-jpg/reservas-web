<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas de Sala</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Reservas de Sala</h1>
      <div class="actions">
        <button onclick="location.href='/index.html'">Cerrar Sesión</button>
        <button onclick="mostrarFormulario()">Reservar Sala</button>
        <button onclick="mostrarMisReservas()">Mis Reservas</button>
      </div>
    </header>

    <main>
      <div id="calendar"></div>
    </main>
  </div>

  <!-- Modal nueva reserva -->
  <div id="reservaForm" class="modal">
    <div class="modal-content">
      <h2>Crear Reserva</h2>
      <form id="newReservaForm">
        <label>Sala:</label>
        <select name="room" required>
          <option value="Rio Magdalena">Rio Magdalena</option>
          <option value="Bocas de ceniza">Bocas de ceniza</option>
          <option value="Piso 1109">Piso 1109</option>
        </select><br><br>

        <label>Fecha:</label>
        <input type="date" name="date" required><br><br>
        <label>Hora Inicio:</label>
        <input type="time" name="start_time" required><br><br>
        <label>Hora Fin:</label>
        <input type="time" name="end_time" required><br><br>
        <label>Motivo:</label>
        <input type="text" name="motivo" required><br><br>


        <button type="submit">Reservar</button>
        <button type="button" onclick="cerrarFormulario()">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Modal mis reservas -->
<div id="misReservas" class="modal">
  <div class="modal-content">
    <span class="cerrar-ventana" onclick="cerrarMisReservas()">✖</span>
    <h2>Mis Reservas</h2>
    <ul id="listaMisReservas"></ul>
  </div>
</div>

<div id="editarReservaForm" class="modal">
  <div class="modal-content">
    <h2>Editar Reserva</h2>
    <form id="editReservaForm">
      <input type="hidden" name="id">

      <label>Sala:</label>
      <select name="room" required>
        <option value="Rio Magdalena">Rio Magdalena</option>
        <option value="Bocas de ceniza">Bocas de ceniza</option>
        <option value="Piso 1109">Piso 1109</option>
      </select><br><br>

      <label>Fecha:</label>
      <input type="date" name="date" required><br><br>

      <label>Hora Inicio:</label>
      <input type="time" name="start_time" required><br><br>

      <label>Hora Fin:</label>
      <input type="time" name="end_time" required><br><br>

      <label>Motivo:</label>
      <input type="text" name="motivo" required><br><br>

      <button type="submit">Actualizar</button>
      <button type="button" onclick="cerrarEditar()">Cancelar</button>
    </form>
  </div>
</div>




  <script src="js/app.js"></script>
</body>
</html>
